name: Publish Package

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    name: Build and Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for semantic versioning
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run CI checks
        run: npm run ci
        
      - name: Check if version has been updated
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          if npm view @MaelitoP/mention-mcp-server@$CURRENT_VERSION version 2>/dev/null; then
            echo "version-exists=true" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already exists on npm"
          else
            echo "version-exists=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION is new, will publish"
          fi
        
      - name: Build package
        if: steps.version-check.outputs.version-exists == 'false'
        run: npm run build
        
      - name: Publish to NPM
        if: steps.version-check.outputs.version-exists == 'false'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
